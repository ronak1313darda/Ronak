<!DOCTYPE html>
<html>
    <head>
        <title>
            ol and ul </title>
    </head>
    <body>
        <h1>list page</h1>
        <h2> unordered list</h2>
        <ul type="square">
            <li>apple</li>
            <li>cherry</li>
            <li>banana</li>
        </ul>
        <h2> ordered list</h2>
        <ol type="a">
          <li>First item</li>
          <li>Second item</li>
          <li>third item</li>
        </ol>
</body>
</html>
